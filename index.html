<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  
  <div class="search-container">
    <label for="latitudeInput">Latitude:</label>
    <input type="text" id="latitudeInput" placeholder="Enter latitude">

    <label for="longitudeInput">Longitude:</label>
    <input type="text" id="longitudeInput" placeholder="Enter longitude">

    <button onclick="searchWeather()" class="button">Search</button>
  </div>

    <section class="weather-container" id="weatherContainer">
  
      <h1 class="name">City Name</h1>
      <p class="desc">Description</p>
      <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
      <img class="weather-icon" src="" alt="Weather Icon">
    </section>


  <script src="js/script.js"></script>
</body>
</html>
