<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  
  <div class="search-container">
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="Enter city name">
    
    <label for="latitudeInput">Latitude:</label>
    <input type="text" id="latitudeInput" placeholder="Enter latitude">

    <label for="longitudeInput">Longitude:</label>
    <input type="text" id="longitudeInput" placeholder="Enter longitude">

    <button onclick="searchWeather()" class="button">Search</button>
  </div>

    <section class="weather-container" id="weatherContainer">
      <!-- Weather information will be displayed here -->
      <h1 class="name"></h1>
      <p class="desc"></p>
      <p class="temp"></p>
    </section>


  <script src="script.js"></script>
</body>
</html>
