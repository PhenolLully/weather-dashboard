<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  
  <div class="search-container">
    <label for="latitudeInput">Latitude:</label>
    <input type="text" id="latitudeInput" placeholder="Enter latitude">

    <label for="longitudeInput">Longitude:</label>
    <input type="text" id="longitudeInput" placeholder="Enter longitude">

    <button onclick="searchWeather()" class="button">Search</button>
  </div>

    <section class="weather-container" id="weatherContainer">
  
      <h1 class="name">City Name</h1>
      <p class="date">Date</p>
      <p class="desc">Description</p>
      <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
    </section>
    <section class="forecast-container" id="forecastContainer">
      <h2>5-Day Forecast</h2>
      <img src="http://openweather.org/img/wn/10d@2x.png"
      class="img"
      alt="weather-img"
      />
      <!-- Forecast data will be appended here -->
    </section>

    <section class="bottom-boxes">
      <div class="box">Box 1
        <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
      </div>
      <div class="box">Box 2
        <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
      </div>
      <div class="box">Box 3
        <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
      </div>
      <div class="box">Box 4
        <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
      </div>
      <div class="box">Box 5
        <p class="temp">Temperature</p>
      <p class="wind">Wind</p>
      <p class="humid">Humidity</p>
      </div>
    </section>

  <script src="js/script.js"></script>
</body>
</html>
